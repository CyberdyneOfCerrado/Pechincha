<link rel="stylesheet" href="templates/lib/owl-carousel/owl.theme.css">
<link rel="stylesheet" href="templates/lib/owl-carousel/owl.carousel.css">
<script src="templates/lib/owl-carousel/owl.carousel.js"></script>
<link rel="stylesheet" href="templates/lib/css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="templates/lib/font-awesome-4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="templates/lib/css/ambienteLeilaoStyle.css">

<div class="row">
<div class="col-md-12"></div>		
<div id="ambienteLeilao">
		
		<script src="templates/lib/js/ambiente-leilao-lib.js"></script>
		<script src="templates/lib/js/app.js"></script>
		

		<script src="templates/lib/js/jquery-ui.min.js"></script>
  
		<!--informações essenciais -->
		<input type='hidden' id='userName'  value='${userName}' />
		<input type='hidden' id='idEmissor' value='${idEmissor}' />
		<input type='hidden' id='idLeilao'  value='${idLeilao}' />
		
			<!--Modal-->
		<div id="dialog" title="Finalização do leilao." style="display:none">
			  <p id='texto'></p>
			  <button>Ir para Home</button>
		</div>
		
		<div id="container-informacoes">
			<!--cabeçalho-->
			<div id="informacoes-header" >
			
				<div id="qtd-online" data-toggle="tooltip" title="Quantidade de pessoas que estão online neste momento." >
					<i class="fa fa-eye fa-2x fixIcon"><span class="fixFont" id="online">0</span></i>	
				</div>
				
				<div id="etiqueta-box">
					<i class="fa fa-gavel fa-2x fixIcon"><span class="fixFont" id="etiqueta" ></span></i>	
				</div>
				
				<div id="tempo-restante" data-toggle="tooltip" title="Tempo restante para a finalização automática deste leilão." >
					<i class="fa fa-clock-o fa-2x fixIcon"><span class="fixFont" id="tempo">00h:00min</span></i>	
				</div>
				
			</div>
			
			<!--centro-->
			<div id="produto-center">
			
				<div id="owl" class="owl-carousel owl-theme">
 					<!-- $BeginBlock ImagemProduto -->
					  <div class="item"> <img src="templates/imagens/${img}" > </div>
 					<!-- $EndBlock ImagemProduto -->
				</div>
				
				<div id="alertas">
					<span class="fixFontAlerta" id="alertas-temp"></span>
				</div>
			</div>
			
			<!--barra inferior-->
			<div id="lance-footer">
				<div id="lance-footer-left">
					${botoes}
				</div>
				
				<div id="lance-footer-right">
					<i class="fa fa-user fa-2x fixIcon"><span class="fixFont " id="leiloeiro" >Leiloeiro:</span></i>
					<i class="fa fa-trophy fa-2x fixIcon"><span class="fixFont" id="maiorLance">Maior Lance:</span></i>
					<i class="fa fa-line-chart fa-2x fixIcon"><span class="fixFont" id="maiorLanceMontante">R$000.00</span></i>
				</div>
				
			</div>
			
		</div>
		
		<div id="container-chat">
			<div id="top-chat">
				<ul id="ul-chat">
					
					<!--outra mensagem-->
					<li>
						<span class="fixFontChat nickname" >Pechincha</span>
						<small>:</small>
						<span class="fixFontChat" >Pechincha versão 1.0</span>
					</li>
				</ul>
			</div>
			
			<div id="bottom-chat">
				<textarea id="msg" 	maxlength="250"></textarea>
			</div>
		</div>
		
	</div>
	
	</div>
	</div>
