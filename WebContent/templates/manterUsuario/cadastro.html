<div>

<div class="window" id="janela1">
		<a href="#" class="fechar close">&times;</a>
        <div class="alert alert-block">
        <h4>Oops!</h4>
    	<span id="mensagem"></span>
    	<span><br />Cheque o erro para continuar o seu cadastro!</span>
    	</div>
</div>
<div id="mascara"></div>
<script src="templates/manterUsuario/js/manterUsuario.js"></script>
<link rel="stylesheet" href="templates/lib/css/css.css" media="screen">
<link rel="stylesheet" href="templates/lib/css/style.css" media="screen">
<link rel="stylesheet" href="templates/manterUsuario/css/cadastro.css" media="screen">
		<div id="bloco">
			<h1>Cadastro</h1>
			<div id="neblina"></div>
			<form class="form-search" action="q" id="cadastro" method="post">
				<div class="control-group info" id="1">
				<label for="nomeCompleto">Nome Completo</label><br />
				<input type="text" id="nomeCompleto" name="nomeCompleto" min="10" max="250" /><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="2">
				<label for="senha">Senha</label><br />
				<input type="text" id="senha" name="senha" min="6" max="16" /><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="3">
				<label for="confirmarSenha">Confirmar Senha</label><br />
				<input type="text" id="confirmarSenha" name="confirmarSenha" min="6" max="16"/><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="4">
				<label for="nickname">Nickname</label><br />
				<input type="text" id="nickname" name="nickname" min="5" max="10"/><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="5">	
				<label for="dataDeNascimento">Data de Nascimento</label><br />
				<input type="date" id="dataDeNascimento" name="dataDeNascimento" /><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="6">
				<label for="email">E-mail</label><br />
				<input type="email" id="email" name="email" /><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="7">
				<label for="emailAlternativo">E-mail Alternativo</label><br />
				<input type="email" id="emailAlternativo" name="emailAlternativo" /><br />
				</div>
				<div class="control-group info" id="8">
				<label for="skype">Skype</label><br />
				<input type="text" id="skype" name="skype" min="3" max="100" /><br />
				</div>
				<div class="control-group info" id="9">
				<label for="telefoneCelular">Telefone Celular</label><br />
				<input type="text" id="telefoneCelular" name="telefoneCelular" min="11" max="13" /><span class="alerta">*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="10">
				<label for="telefoneFixo">Telefone Fixo</label><br />
				<input type="text" id="telefoneFixo" name="telefoneFixo" min="11" max="13" /><br />
				</div>
				<input type="hidden" id="useCase" name="useCase" value="manterUsuario" />
				<input type="hidden" id="etapa" name="etapa" value="check" />
				<input type="hidden" id="action" name="action" value="incluirUsuario" />
				<input type="button" id="concluir" class="btn btn-primary botao" onclick="concluirCad()" value="Concluir" />
				<input type="button" id="cancelar" class="btn btn-primary botao" value="Cancelar" />
			</form>
	</div>
</div>
