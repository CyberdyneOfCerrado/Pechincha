	<div class="container fixContainer">
	<a href="#janela1" id="modal1" rel="modal"></a>
	<div class="window" id="janela1">
			<a href="#" class="fechar close">&times;</a>
	        <div class="alert alert-block">
	        <h4>Oops!</h4>
	    	<span id="mensagem"></span>
	    	<span><br />Cheque o erro para continuar criando o seu leilão!</span>
	    	</div>
	</div>
	<div id="mascara"></div>
	<script src="templates/gerenciarLeilao/manterUsuario/js/cadastro.js"></script>
		<div id="bloco">
			<link rel="stylesheet" href="cadastro.css" media="screen">
			<h1>Cadastro</h1>
			<div id="neblina"></div>
			<form class="form-search" action="q" id="cadastro" method="post">
				<div class="control-group info" id="1">
				<label for="nomeCompleto">Nome Completo</label><br />
				<input type="text" id="nomeCompleto" name="nomeCompleto" min="10" max="250" /><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="2">
				<label for="senha">Senha</label><br />
				<input type="text" id="senha" name="senha" min="6" max="16" /><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="3">
				<label for="confirmarSenha">Confirmar Senha</label><br />
				<input type="text" id="confirmarSenha" name="confirmarSenha" min="0" max="10000"/><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="4">
				<label for="nickname">Nickname</label><br />
				<input type="text" id="nickname" name="nickname" min="5" max="10"/><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="5">	
				<label for="dataDeNascimento">Data de Nascimento</label><br />
				<input type="date" id="dataDeNascimento" name="dataDeNascimento" /><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="6">
				<label for="email">E-mail</label><br />
				<input type="email" id="email" name="email" /><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="7">
				<label for="emailAlternativo">E-mail Alternativo</label><br />
				<input type="email" id="emailAlternativo" name="emailAlternativo" /><br />
				</div>
				<div class="control-group info" id="8">
				<label for="skype">Skype</label><br />
				<input type="text" id="skype" name="skype" min="3" max="100" /><br />
				</div>
				<div class="control-group info" id="9">
				<label for="telefoneCelular">Telefone Celular</label><br />
				<input type="text" id="telefoneCelular" name="telefoneCelular" min="12" max="13" /><span>*Campo Obrigatório!</span><br />
				</div>
				<div class="control-group info" id="10">
				<label for="telefoneFixo">Telefone Fixo</label><br />
				<input type="text" id="telefoneFixo" name="telefoneFixo" min="12" max="13" /><br />
				</div>
				<input type="hidden" id="etapa" name="etapa" value="check" />
				<input type="button" id="concluir" class="btn btn-primary botao" onclick="concluir()" value="Concluir" />
				<input type="button" id="cancelar" class="btn btn-primary botao" value="Cancelar" />
			</form>
		</div>
	</div>
